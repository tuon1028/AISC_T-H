        <script>
            const togglePasswordVisibility = (inputId, buttonId) => {
                const inputElement = document.querySelector(inputId);
                const buttonElement = document.querySelector(buttonId);

                buttonElement.addEventListener('click', function() {
                    const currentType = inputElement.getAttribute('type');
                    inputElement.setAttribute('type', currentType === 'password' ? 'text' : 'password');
                });
            }

            togglePasswordVisibility('#current_password', '#toggle-password-visibility-current');
            togglePasswordVisibility('#new_password', '#toggle-password-visibility-new');
            togglePasswordVisibility('#confirm_password', '#toggle-password-visibility-confirm');

        </script>
        <script>
        var provinces = [
            {text: "Đến Từ", value: ""},
            "An Giang", "Bà Rịa - Vũng Tàu", "Bắc Giang", "Bắc Kạn", "Bạc Liêu", "Bắc Ninh", "Bến Tre",

            "Hà Nam", "Hà Nội", "Hà Tĩnh", "Hải Dương", "Hải Phòng", "Hậu Giang", "Hòa Bình", "Hồ Chí Minh", "Hưng Yên",

            "Thanh Hóa", "Thừa Thiên Huế", "Tiền Giang", "Trà Vinh", "Tuyên Quang", "Vĩnh Long", "Vĩnh Phúc",
            "Yên Bái", "Phú Yên"
        ];
        
        var select = document.getElementById('position');
        provinces.forEach(function(province) {
            var option = document.createElement('option');
            if (typeof province === 'object') {
                option.text = province.text;
                option.value = province.value;
                option.disabled = true;
                option.selected = true;
            } else {
                option.text = province;
                option.value = province;
            }
            select.add(option);
        });
